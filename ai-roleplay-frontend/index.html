<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI角色扮演聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            height: 80vh;
        }
        
        .sidebar {
            width: 300px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .chat-area {
            flex: 1;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .character-list {
            margin-bottom: 20px;
        }
        
        .character-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .character-item:hover {
            background: #f5f5f5;
            border-color: #667eea;
        }
        
        .character-item.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .skills-section {
            margin-top: 20px;
        }
        
        .skill-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .skill-item:hover {
            background: #e9ecef;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message.assistant .message-content {
            background: #f1f3f4;
            color: #333;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .input-group {
            flex: 1;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-voice {
            background: #28a745;
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
        }
        
        .btn-voice:hover {
            background: #218838;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎭 AI角色扮演聊天</h1>
            <p>与历史名人和虚拟角色进行智能对话</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchInput" placeholder="搜索角色...">
                
                <div class="character-list" id="characterList">
                    <!-- 角色列表将通过JavaScript动态加载 -->
                </div>
                
                <div class="skills-section" id="skillsSection" style="display: none;">
                    <h3>角色技能</h3>
                    <div id="skillsList">
                        <!-- 技能列表将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header">
                    <h2 id="currentCharacter">请选择一个角色开始对话</h2>
                    <p id="characterDescription"></p>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div class="message-content">
                            欢迎来到AI角色扮演聊天！请从左侧选择一个角色开始对话。
                        </div>
                    </div>
                </div>
                
                <div class="loading" id="loading">AI正在思考中...</div>
                
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="输入消息..." disabled>
                        <button class="btn btn-voice" id="voiceBtn" title="语音输入" disabled>🎤</button>
                        <button class="btn btn-primary" id="sendBtn" disabled>发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
